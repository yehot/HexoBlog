# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: yehot
subtitle:
description: 野生iOS程序猿
author: yehot
language: zh-Hans
timezone:

# custome set
google_search: true ## Use Google search, true/false.
## 使用不蒜子页面访问计数
busuanzi: true ## If you want to use Busuanzi page views please set the value to true.
## 是否在移动设备屏幕底部显示侧边栏
widgets_on_small_screens: false ## Set to true to enable widgets on small screens.

# Theme version
version: 1.0.0  ## 主题版本，便于静态文件更新后刷新CDN缓存

# 侧边栏小工具
widgets: ## Six widgets in sidebar provided: search, category, tag, recent_posts, rencent_comments and links.
  - search
  - category
  # - tag
  # - recent_posts
  # - recent_comments
  # - links

# 友情链接
links:
  - title: yehot 的简书
    url: http://www.jianshu.com/users/d0002bd5b272/latest_articles

# Static files
js: js
css: css

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yehot.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## 当前 themen: https://github.com/tufu9441/maupassant-hexo.git
## 参考： https://www.haomwei.com/technology/maupassant-hexo.html#功能配置
theme: anatole
# theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:yehot/yehot.github.io.git
  branch: master

archive_generator:
  per_page: 0  
  yearly: false
  monthly: false
  daily: false
